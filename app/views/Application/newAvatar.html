#{extends 'Application/main.html' /}
#{set title:'Add a photo' /}
 
<h1>New photo</h1>
 
<form action="@{Application.uploadAvatar}" method="POST" enctype="multipart/form-data">
    <label for="photo">Choose a file to send : </label> 
    <input type="file" id="photo" name="avatar" />
    <p>
        <input type="submit" value="Send it ..." />
    </p>
</form>
