*{<meta charset="utf-8">}*
#{extends 'Application/header.html' /}
<div id="profileEditPage" style="padding:10px">
	<form class="form-horizontal" action="@{changeavatar()}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">ユーザー名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nickname" name="nickname" placeholder="ユーザー名" value=${user.nickname}>
			</div>
	 	</div>
	 	
	 	<div class="form-group">
			<label for="avatarPicture" class="col-sm-2 control-label">プロフィール画像</label>
			
			<div class="col-sm-10">			
				<div class="fileinput fileinput-new" data-provides="fileinput">
  					<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 200px;">
  						<img src=${user.avatar}/>
  					</div>
  					
  					<div style="margin-top:10px">
    					<span class="btn btn-default btn-file">
    						<span class="fileinput-new">Select image</span>
    						<span class="fileinput-exists">Change</span>
    						<input type="file" name="ava" accept="image/*">
    					</span>
    					<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
  					</div>
				</div>
			</div>
	 	</div>
	 	
	 	<div class="form-group">
			<label for="avatarPicture" class="col-sm-2 control-label">カバー</label>
			
			<div class="col-sm-10">			
				<div class="fileinput fileinput-new" data-provides="fileinput">
  					<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="max-width: 80%; max-heigth: 200px;" >
  						<img src=${user.cover}/>
  					</div>
  					
  					<div style="margin-top:10px">
    					<span class="btn btn-default btn-file">
    						<span class="fileinput-new">Select image</span>
    						<span class="fileinput-exists">Change</span>
    						<input type="file" name="cover" accept="image/*">
    					</span>
    					<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
  					</div>
				</div>
			</div>
	 	</div>
	 	
	 	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">プロフィール</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="profile" name="profile" rows="5" cols="50">${user.profile}</textarea></dd>
			</div>
	 	</div>
	 	
	 	<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
	    		<button type="submit" class="btn btn-default">保存</button>
	    		<button type="button" class="btn btn-default" id="cancel">キャンセル</button>
	    	</div>
	  	</div>
	 </form>
</div>
