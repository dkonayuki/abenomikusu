*{<meta charset="utf-8">}*
#{extends 'Application/header.html' /}
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div> -->
            <div class="modal-body">
                <form role="form">
                    <div class="fileinput fileinput-new" data-provides="fileinput" style="width: 100%; height:100%;">
                    	<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="display:none;" id="thumbnail">
                    	</div>
                        
                        <div> 
                        	<span class="btn btn-default btn-file" onclick="showThumbNail()">
                        		<span class="fileinput-new">Select image</span>
                        		<span class="fileinput-exists">Change</span>
                        		<input type="file" name="...">
                            </span> 
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput" onclick="hideThumbNail()">Remove</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" style="margin-top: 10px"> <span class="input-group-addon">Tittle</span>

                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="input-group" style="margin-top: 10px"> <span class="input-group-addon">Tags</span>

                            <input type="text" class="form-control" placeholder="Tags">
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="caption" style="margin-bottom: 10px">Caption</label>
                            <input type="text" class="form-control" id="caption" name="caption">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Upload</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
