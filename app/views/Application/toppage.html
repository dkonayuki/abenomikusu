*{<meta charset="utf-8">}*
#{extends 'Application/header.html' /}
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
						<form action="@{upload()}" method="post" enctype="multipart/form-data">
            		<div class="modal-body">
                    <div class="fileinput fileinput-new" data-provides="fileinput" style="width: 100%; height:100%;">
                    	<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="display:none;" id="thumbnail">
                    	</div>
                        
                        <div> 
                        	<span class="btn btn-default btn-file" onclick="showThumbNail()">
                        		<span class="fileinput-new">Select image</span>
                        		<span class="fileinput-exists">Change</span>
                        		<input type="file" name="image">
                            </span> 
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput" onclick="hideThumbNail()">Remove</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" style="margin-top: 10px"> <span class="input-group-addon">Tittle</span>

                            <input type="text" class="form-control" name="title" placeholder="Title">
                        </div>
                        <div class="input-group" style="margin-top: 10px"> <span class="input-group-addon">Tags</span>

                            <input type="text" class="form-control" name="tags" placeholder="Tags">
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="caption" style="margin-bottom: 10px">Caption</label>
                            <input type="text" class="form-control" id="caption">
                        </div>
                    </div>
            		</div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="submit" class="btn btn-primary">Upload</button>
		            </div>
						</form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
