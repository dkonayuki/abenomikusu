*{<meta charset="utf-8">}*
#{extends 'Application/header.html' /}
<div class="row">
#{list items: photos, as: 'photo'}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src=${photo.url} alt="..."/>
      <div class="caption" style="left:25px; position: absolute;">
      	<h3>${photo.title}</h3>
        <p>${photo.caption}</p>
      </div>
      
      <div class="deletebutton" onclick="onDeletePhoto()" style="right: 20px; position: absolute;">
      </div>
    </div>
  </div>
#{/list}
</div>
